<html>
<script>
    function showCongrats(thebutton) {
        document.getElementById("result_display").innerHTML = "Congratulations you did it.<p>Go to the next page!</p>"
        thebutton.innerHTML = "Click Me  Again"
    }
</script>

<head>
    <title>First Event</title>
</head>

<body>
    <button onclick="showCongrats(this)">Click Me!</button>
    <div id="result_display"></div>
</body>

</html>
