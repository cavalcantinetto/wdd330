<script>
    form = gettingForm();
    elementsOnForm = gettingElementsOnForm(form);
    console.log(elementsOnForm);
    const input = form.elements.searchInput;
    setSearchValue(elementsOnForm.searchInput, "valueToInput");
    elementsOnForm.searchInput.addEventListener('focus', () => {
        if (input.value === "valueToInput") {
            input.value = ""
        }
    }, false);
    elementsOnForm.searchInput.addEventListener('blur', () => {
        if (input.value === "") {
            input.value = "ValueToAdd"
        }
    }, false);
    elementsOnForm.searchInput.addEventListener('change', () => alert('Changed', false));
    form.addEventListener('submit', search, false);
</script>
